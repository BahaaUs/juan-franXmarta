<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marta + Juan Fran = Amor 💘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, red, orange, yellow, green, blue, purple);
      color: white;
      overflow: hidden;
    }

    .heart {
      font-size: 5em;
      margin-top: 30px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 3em;
      margin-top: 10px;
      text-shadow: 2px 2px black;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: white;
      color: #e91e63;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #fce4ec;
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 2em;
      color: #fff;
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 20px;
      animation: slideUp 1s forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart">💖</div>
  <h1>Marta + Juan Fran = Amor 🏳‍🌈💘</h1>
  <button class="btn" onclick="showMessage()">Presiona aquí para la sorpresa 💌</button>

  <div class="message" id="surprise">
    💍 Juan Fran y Marta, ¡por favor cásense! 💍
  </div>

  <script>
    function showMessage() {
      document.getElementById("surprise").style.display = "block";
    }

    // Falling 🫶 emojis
    for (let i = 0; i < 40; i++) {
      let emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = '🫶';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
      emoji.style.animationDelay = (Math.random() * 10) + 's';
      emoji.style.fontSize = (20 + Math.random() * 10) + 'px';
      document.body.appendChild(emoji);
    }
  </script>
</body>
</html>
